<!DOCTYPE html>
<html lang="pt-br" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Formulário de Pagamento</title>
</head>

<body>
    <!-- Cabeçalho e Menu de Navegação-->
    <nav class="container-fluid" id="menu"></nav>
    <!-- Fim do  Cabeçalho e Menu de Navegação-->
    <main class="container ">
        <!-- Conteúdo Aqui-->
        <div class="titulo-form">
            <h2>Detalhes do Pagamento</h2>
        </div>
        <div class="form-container">
            <form action="#" method="post" class="form-login">
                <label id="numeroCartão" for="">Numero do Cartão:
                    <input id="inputNumberCard" class="input-numero" type="number">
                </label>
                <label for="">Nome:
                    <input class="input-nome" type="text">
                </label>
                <label class="dtVencimento" for="">Data de Vencimento:
                    <input class="input-data" type="date">
                </label>
                <label class="CodSeguranca" for="">Código de Segurança(CCV):
                    <input class="input-CodSeguranca" type="text">
                </label>
                <button id="btConfirmar">Confirmar</button>
            </form>
            <div class="credit-card" data-card>
                <div id="credit-card" class="credit-card-front">
                    <div class="card-type">
                        Cartão de Crédito
                    </div>

                    <img class="flag" src="./visa-logo.png">

                    <div id="card-number" class="card-number">
                        #### #### #### ####
                    </div>
                    <div class="card-holder" id="card-holder">
                        Fulano de Tal
                    </div>
                    <div class="expiration" id="expiration">
                        06/2021
                    </div>
                </div>
                <div class="credit-card-back">
                    <div class="stripe"></div>
                    <div id="ccv-blok" class="ccv-block">
                        123
                    </div>
                    <div class="flag">
                        <img class="flag" src="./visa-logo.png">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./js/formulario-pagamento.js"></script>
</body>

</html>
